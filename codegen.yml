overwrite: true
schema: ./src/**/*.graphql
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
    config:
      inputMaybeValue: undefined | T
      contextType: ../context#Context
  ./graphql.schema.json:
    plugins:
      - "introspection"
