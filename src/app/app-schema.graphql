# Scalars
scalar PhoneNumber

# Enums
enum SortOrder {
  asc
  desc
}

# Inputs
input Pagination {
  page: Int!
  pageSize: Int!
}

input Sorting {
  field: String!
  order: SortOrder!
}

# Responses
type MessageResponse {
  message: String!
}

type MetaResponse {
  page: Int
  pageSize: Int
  sortField: String
  sortOrder: SortOrder
  totalCount: Int!
}

type DeleteResponse {
  message: String!
}
