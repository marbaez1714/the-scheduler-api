# Documents
type Supplier {
  id: ID!
  name: String!
  primaryPhone: String
  notes: String

  updatedBy: String!
  createdBy: String!
  createdTime: String!
  updatedTime: String!
  archived: Boolean!
  legacy: Boolean!
}

# Inputs
input WriteSupplierInput {
  name: String!
  primaryPhone: String
  notes: String
}

# Query Responses
type SuppliersResponse {
  data: [Supplier!]!
  meta: MetaResponse!
}

# Mutation Responses
type ArchiveSupplierResponse {
  data: Supplier!
  message: String!
}

type WriteSupplierResponse {
  data: Supplier!
  message: String!
}

# Queries
type Query {
  supplierById(id: ID!): Supplier
  suppliers(pagination: PaginationOptions, sorting: SortingOptions, archived: Boolean): SuppliersResponse!
}

# Mutations
type Mutation {
  archiveSupplier(id: ID!): ArchiveSupplierResponse!
  createSupplier(data: WriteSupplierInput!): WriteSupplierResponse!
  modifySupplier(id: ID!, data: WriteSupplierInput!): WriteSupplierResponse!
}
